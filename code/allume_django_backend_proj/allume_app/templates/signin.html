<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" class="bh-id-viewport">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="google-site-verification" content="zrtahHs1zwwwON8iLXgqCK3gOIkMZ3Hgt77KLhq-DLE" />
    
        <title>Allume | Sign In</title>
        <meta name="description" content="Your on-demand personal shopper">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">       
        {% load static %}
        <link href="{% static 'css/index.css' %}" rel="stylesheet">
        <script> signinUrl = '{{endpoints.signin}}' </script>
    </head>

    <body>
      
      <!-- Modal -->
      <div class="modal fade" id="signinBox" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 field" >
                            <h2>Welcome Back</h2>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-12 field" >
                            <input type="email" class="form-control" id="userid" placeholder="Email or Phone">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-12 field" >
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-12 field">
                            <button class="btn signin-button" onclick="javascripts:signin()">SIGN IN</button>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12 field">
                            <a class="signup-text" href="/signup">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>


        <!-- Scrips -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        {% load static %}
        <script src="{% static 'js/signin.js' %}"></script>
    </body>
</html>
